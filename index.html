<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="action.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
            <form class="col-sm-8 col-xl-4 bg-white p-5 shadow">
                <h3 class="text-dark fw-bolder fs-4 mb-5 text-center">Transaction login</h3>
                <div class="form-floating mt-3 mb-3">
                    <input id="mail" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-1">
                    <input id="pass" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <a id="con1" onclick="cont(event)" href="index2.html" class=" submit_btn btn btn-primary w-100 mt-4 ">Continue</a>
            </form>
        </div>
    </div>
</body>
</html>
